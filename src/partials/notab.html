<section class="notab">
  <div class="notab__wrapper">
    <div class="notab__gradient">
      <picture>
        <source
          srcset="./img/notab.webp, ./img/notab@2x.webp 2x"
          type="image/webp"
        />
        <img
          loading="lazy"
          src="./img/notab.png"
          srcset="./img/notab@2x.png 2x"
          class="notab__image"
          aria-hidden="true"
          alt=""
        />
      </picture>
    </div>
  </div>
</section>
